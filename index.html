<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Facebook Video Embed v3.0 Autoplay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      color: #232526;
      border-radius: 22px;
      box-shadow: 0 10px 40px rgba(40,40,60,0.18);
      padding: 38px 36px 32px 36px;
      max-width: 480px;
      width: 98vw;
      text-align: center;
      animation: fadeInUp 1.1s cubic-bezier(.23,1.02,.59,.99);
      transition: box-shadow 0.3s;
    }
    .container:hover {
      box-shadow: 0 22px 60px rgba(40,40,60,0.25);
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(60px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    h1 {
      font-weight: 700;
      color: #232526;
      margin-bottom: 16px;
      letter-spacing: 0.5px;
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    .form-group {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.4s;
    }
    input[type="text"] {
      flex: 1;
      padding: 14px 15px;
      border: 1.5px solid #e0e0e0;
      border-radius: 7px;
      font-size: 1.06rem;
      outline: none;
      background: #f8f8f8;
      color: #232526;
      box-shadow: 0 1px 3px rgba(210,210,220,0.04);
      transition: border-color 0.22s, background 0.22s;
      min-width: 0;
    }
    input[type="text"]:focus {
      border-color: #6a6b6e;
      background: #fff;
    }
    button {
      background: linear-gradient(135deg, #232526 40%, #414345 100%);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 7px;
      font-size: 1.01rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 10px rgba(40,40,60,0.10);
      transition: background 0.19s, transform 0.15s, box-shadow 0.22s;
      outline: none;
      will-change: transform;
    }
    button:active {
      transform: scale(0.97);
      box-shadow: 0 1px 5px rgba(40,40,60,0.12);
    }
    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #414345 0%, #232526 100%);
      box-shadow: 0 4px 20px rgba(40,40,60,0.16);
    }
    button:disabled {
      opacity: 0.55;
      cursor: not-allowed;
    }
    .actions {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 14px;
      animation: fadeIn 1.6s;
    }
    .iframe-wrap {
      margin-top: 18px;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid #e0e0e0;
      background: #1a1a1a;
      min-height: 280px;
      animation: fadeInUp 1.3s;
    }
    .note {
      margin-top: 14px;
      color: #5a5a5a;
      font-size: 0.98rem;
      line-height: 1.6;
      animation: fadeIn 1.7s;
    }
    .note b {
      color: #232526;
    }
    @media (max-width: 600px) {
      .container {
        padding: 16px 3vw 20px 3vw;
        max-width: 99vw;
      }
      input[type="text"] {
        font-size: 0.98rem;
      }
      button {
        font-size: 0.99rem;
        padding: 11px 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Load Facebook SDK for JavaScript (v3.0) -->
  <div id="fb-root"></div>
  <script async defer src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0"></script>

  <div class="container">
    <h1>Facebook Video Embed</h1>
    <div class="form-group">
      <input type="text" id="videoUrl" placeholder="Paste public Facebook video link here" value="">
      <button onclick="loadFbVideo()" id="loadBtn">Load</button>
    </div>
    <div class="actions">
      <button id="startBtn" onclick="startReloading()" disabled>Start</button>
      <button id="stopBtn" onclick="stopReloading()" disabled>Stop</button>
    </div>
    <div class="iframe-wrap" id="fbVideoWrap">
      <!-- Facebook video will be embedded here -->
    </div>
    <div class="note">
      Paste a <b>public Facebook video URL</b>. The embed will autoplay and reload every <b>7 seconds</b> when started.<br>
      <b>Example:</b> https://www.facebook.com/facebook/videos/10153231379946729/<br>
      <b>Tip:</b> Serve this file with a local web server (<b>not</b> file://) for Facebook embed to work!
    </div>
  </div>
  <script>
    let reloadInterval = null;
    let currentUrl = "";

    // Animation for input focus
    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById('videoUrl');
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('active');
      });
      input.addEventListener('blur', function() {
        this.parentElement.classList.remove('active');
      });
    });

    function loadFbVideo() {
      const url = document.getElementById('videoUrl').value.trim();
      if (!url) {
        alert("Please enter a public Facebook video URL.");
        return;
      }
      // Basic validation for Facebook video URL
      if (!/^https?:\/\/(www\.)?facebook\.com\//.test(url)) {
        alert("Please enter a valid Facebook video URL.");
        return;
      }
      currentUrl = url;
      renderFbEmbed(url);

      // Enable Start, disable Stop
      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;

      stopReloading();
    }

    function renderFbEmbed(url) {
      const wrap = document.getElementById('fbVideoWrap');
      // Add autoplay param in href and data-autoplay for Facebook
      // Facebook will only autoplay if allowed by browser and Facebook policy
      // If you want to try iframe style, see the note below
      wrap.innerHTML = `
        <div class="fb-video" data-href="${url}?autoplay=1" data-width="440" data-allowfullscreen="true" data-show-text="false" data-autoplay="true">
          <div class="fb-xfbml-parse-ignore">
            <blockquote cite="${url}">
              <a href="${url}">Facebook Video</a>
            </blockquote>
          </div>
        </div>`;
      waitForFbSdk(() => {
        window.FB.XFBML.parse(wrap);
      });
    }

    function waitForFbSdk(callback) {
      if (window.FB && window.FB.XFBML && typeof window.FB.XFBML.parse === "function") {
        callback();
      } else {
        setTimeout(() => waitForFbSdk(callback), 200);
      }
    }

    function startReloading() {
      if (!currentUrl) {
        alert("Load a video first.");
        return;
      }
      if (reloadInterval) clearInterval(reloadInterval);
      reloadInterval = setInterval(() => {
        renderFbEmbed(currentUrl);
      }, 7000); // 7 seconds

      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
    }

    function stopReloading() {
      if (reloadInterval) clearInterval(reloadInterval);
      reloadInterval = null;
      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
    }
  </script>
</body>
</html>
